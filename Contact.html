<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact</title>
</head>
<body>
    <h1>Contact details form</h1>
    <form action="mailto:kulkarniamey02@gmail.com" method="post" enctype="text/plain">
        <div>
            <label for="name" >
                Enter your name :
            </label>
            <input type="text" name="yourname">
        </div>
        <br>
        <div>
            <label for="email">
                Enter your Email :
            </label>
            <input type="email" name="yourEmail">
        </div>
        <br>
        <div>
            <label for="dob">
                Enter your Birth date
            </label>
            <input type="date" name="yourDOB">
        </div>
        <br>
        <div>
            <label for="prn">
                Enter your prn number :
            </label>
            <input type="text" name="yourPRN">
        </div>
        <br>
        <div>
            <label for="address">
                Enter your Address :
            </label>
            <input type="text" name="yourAddress">
        </div>
        <br>
        <div>
            <label for="gender">Male</label>
            <input type="checkbox" name="yourGender1" id="">
            <label for="gender">Female</label>
            <input type="checkbox" name="yourGender2">
        </div>
        <br>
        <div>
            <label for="win probability">India's chances of winning T20 match</label>
            <input type="range" name="winningProbability" id="">
        </div>
        <br>
        <div>
            <label for="file">
                Upload marksheet here :
            </label>
            <input type="file" name="yourFile" id="">
        </div>
        <br>
        <label for="">Your Messages</label>
        <textarea name="yourMessage" id="" cols="30" rows="10"></textarea>
        <br>
        <div><input type="submit"></div>
       <div>
       </div>
    </form>
</body>
</html>
